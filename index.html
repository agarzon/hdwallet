    <script>
    var bitcore = require('bitcore-lib');
    var Mnemonic = require('bitcore-mnemonic');

    // Lets use the potcoin network
    var POTNet = new bitcore.Networks.add({
      name: 'potcoin',
      alias: 'potcoin',
      pubkeyhash: 0x37,
      privatekey: 0xB7,
      scripthash: 0x05,
      xpubkey:  0x213045C1,
      xprivkey: 0x213045C0,
      port: 4200
    });

    bitcore.Networks.defaultNetwork = POTNet;


    //var code = new Mnemonic(Mnemonic.Words.SPANISH);// Spanish
    var code = new Mnemonic();// English
    var nemo =code.toString(); // mercy near someone unaware picture arrange rural master core access absurd deer
    console.log(nemo);
    var xpriv = code.toHDPrivateKey('superPassword');
    console.log('xpriv: ' + xpriv);

    var code = 'select scout crash enforce riot rival spring whale hollow radar rule sentence';
    var valid = Mnemonic.isValid(code);
    console.log('is valid: ' + valid);

    var privateKey = new bitcore.PrivateKey();
    console.log('private : ' + privateKey);
    var address = privateKey.toAddress();
    console.log('address : ' + address);


/*    var xprv = bitcore.HDPrivateKey.fromSeed(nemo);
    console.log(xprv);*/



    var HDPrivateKey = bitcore.HDPrivateKey;

    var hdPrivateKey = new HDPrivateKey();
    var retrieved = new HDPrivateKey(xpriv);
    var derived = hdPrivateKey.derive("m/0'");
    var derivedByNumber = hdPrivateKey.derive(1).derive(2, true);
    var derivedByArgument = hdPrivateKey.derive("m/1/2'");
    if(derivedByNumber.xprivkey === derivedByArgument.xprivkey){
        console.log('Ok?');
    };

    var address = derived.privateKey.toAddress();
    console.log(address);

    // obtain HDPublicKey
    var hdPublicKey = hdPrivateKey.hdPublicKey;
    console.log(hdPublicKey);
    </script>
